					<!-- Aqui ficará meus Relatórios-->

		<form class="form" method= "post"> 
				<div class="titulo">
				<p> Relatório de Despesas</p>
				</div>
			<div class="formulario">           
				<h3>Solicitante</h3>
				<div id="info">
				<div class="field">
					<label for="nome">Solicitante:</label>
					<input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
				</div>

				<div class="field">
					<label for="email">E-Mail:</label>
					<input type="email" id="email" name="email" placeholder="Digite seu e-Mail" required>
				</div>   
				
				<div class="field">
					<label for="empresa">Empresa:</label>
					<input type="text" id="empresa" name="empresa" placeholder="Digite o nome da Empresa" required>
				</div>           
				
				<div class="field">
					<label for="mensagem">Área:</label>
					<input type="text" id="mensagem" placeholder="Qual área" required>
				</div>

				</div>

				<div class= "despesas">
				<h3>Despesas</h3>			
				<tr>
					<td>
						<button class="btn btn-large btn-success" onclick="AddTableRow(this)" type="button"><i class="fa fa-plus" aria-hidden="true"></i> Incluir </button>
					</td>
				   </tr>
					<div id="desp">
						<div class="table-responsive">
							<table id="products-table" class="table table-hover table-bordered">
							 <tbody>
							 <tr>
								<th></th>
								<th>Categoria</th>
								<th>Descrição</th>
								<th>Vlr.Unitário</th>
								<th>Quantidade</th>													
								<th>Vlr.Total</th>
							  </tr>
							  <tr>
								<td>
									
									<button class="btn btn-large btn-danger" onclick="RemoveTableRow(this)" type="button"><i class="fa fa-trash fa-lg"></i></button>
									
								</td>
								<td><select name="categoria">
									<option value="pedagio" name="pedagio">pedagio</option>
									<option value="hospedagem" name="hospeagem">Hospedagem</option>
									  <option value="combustivel" name="combustivel">Combustível</option>
									<option value="alimentacao" name="alimentacao">Alimentação</option>
									<option value="outra" name="outra">Outra</option>
								</select>
							</td>
								<td><input type="text" name="descricao" required></td>
								<td><input type="number" name="vlr.unitario" required></td>								
						      <td><input type="number" name="quantidade" required></td>
							  <td><input type="number" name="vlr.total"></td>  
							  
							 </tr>
							
							 </tbody>
							 <tfoot class="total">
								 <tr>
									 <td> 
									<p>Total Geral</p>
									 <input type="number" name="vlr.geral">
									</td>
  								</tr>
							 </tfoot>
							</table>
						   </div>
				</div>
			</div>  
		</form>
